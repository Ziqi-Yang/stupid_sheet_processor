<!doctype html>
<html class="h-screen w-screen">
    <head>
        <title>Stupid Excel Processor</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./static/css/main.css">
        <script type="module" src="./static/js/htmx.ts"></script>
        <script type="module" src="./static/js/main.ts"></script>
    </head>
    <body class="size-full">
        <div class="navbar bg-base-200">
            <div class="flex-1">
	              <button hx-get="./home.html" class="btn btn-ghost text-2xl" role="tab" aria-label="Home">Stupid Excel Processor</button>
            </div>
        </div>

        <div role="tabpanel" class="p-2 size-full">
            <div id="main" class="flex flex-col size-full">
                <div class="flex-auto basis-1/4">
                    <div id="drop_file" class="relative size-full p-1 border-2 border-dashed rounded">
                        <div class="absolute text-2xl left-1/2 top-1/2 translate-x-[-50%] translate-y-[-50%]">Drop file here</div>
                        <input id="input_file" type="file" class="absolute size-full opacity-0 cursor-pointer" />
                    </div>
                </div>
                <div class="flex-1 flex flex-row-reverse my-2">
                    <button id="btn-execute" class="flex-auto btn btn-sm btn-outline rounded">Execute</button>
                </div>
                <div class="flex-auto basis-3/4">
                    <div id="editor" class="size-full"></div>
                </div>
            </div>
        </div>
    </body>
</html>
